<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>Rock Paper Scissors Game</h2>

    <div>
      <p>Choose your move:</p>
      <button id="rockBtn" class="button">Rock</button>
      <button id="paperBtn" class="button">Paper</button>
      <button id="scissorsBtn" class="button">Scissors</button>
    </div>

    <div>
      <h3>Result:</h3>
      <p id="result">-</p>
    </div>

    <div>
      <h3>Scores:</h3>
      <p>Player: <span id="playerScore">0</span></p>
      <p>Computer: <span id="computerScore">0</span></p>
    </div>

    <div>
      <button id="resetBtn" class="button">reset</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
